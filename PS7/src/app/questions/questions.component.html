<body>
<div class="container">
  <div>
    <h2>Questions</h2>
    <h5>From cache: {{cacho}}</h5>
    <input id="variable" type="text" hidden>
    <div id="questionContainer">
      <ul *ngFor="let question of questions">
        <ul class='questions'>
          <li><p> {{question.question}} </p></li>
          <input class='a' type = 'radio' name = {{question.question}} value = 'a'>
          <label>{{question.correct_answer}}</label>
          <ul *ngFor="let wa of question.incorrect_answers" id="incans">
            <input class='w' type = 'radio' name = {{question.question}} value = 'w'>
            <label>{{wa}}</label>
          </ul>
        </ul>

      </ul>
    </div>
  </div>
</div>
</body>
